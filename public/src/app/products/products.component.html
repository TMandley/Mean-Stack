<div class="container">
  <h3 class="d-inline">Product List</h3> <button class="btn btn-info float-right d-inline"
    [routerLink]="['/products/new']">Add New Product</button>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Qty</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.quantity}}</td>
        <td>${{product.price}}</td>
        <td><button class="btn btn-primary" [routerLink]="['/products/' + product.id + '/edit']">Edit</button> | <button
            class="btn btn-secondary" [routerLink]="['/products/' + product.id]">Details</button></td>
      </tr>
    </tbody>
  </table>
</div>
